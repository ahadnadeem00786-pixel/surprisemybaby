  <style>
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 12px;
      margin: 30px auto;
      max-width: 320px;
    }

    .day {
      padding: 14px 0;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      color: #fff;
      position: relative;
      font-size: 14px;
    }

    .day span {

    }

    .day14 span {
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .vine {
      width: 0;
      height: 4px;
      background: linear-gradient(90deg, gold, #ffdf7e);
      margin: 25px auto;
      border-radius: 10px;
      animation: grow 2.5s forwards;
      box-shadow: 0 0 12px gold;
    }

    @keyframes grow {
      to { width: 220px; }
    }

    .day16 span {
      opacity: 0;
      transform: scale(0.2);
      transition: all 0.8s ease;
    }

    .bloom .day14 span {
      transform: scale(0.2);
      opacity: 0.3;
    }

    .bloom .day16 span {
      opacity: 1;
      transform: scale(1.3);
    }

    .message {
      font-family: 'Pacifico', cursive;
      color: #ff8fc7;
      font-size: 18px;
      margin-top: 25px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .show-text {
      opacity: 1;
    }
  </style>
